<div class="main-container">
    <div class="top-container">
        <mat-card class="matCard-top">first</mat-card>
        <mat-card class="matCard-top">Second</mat-card>
        <mat-card class="matCard-top">Third</mat-card>
    </div>
    <div class="table">
        <button mat-raised-button color="accent" (click)="shuffle()" style="float: right ; margin-top: 10px;margin-right:50px; width:200px"> Shuffle Table</button>
        <mat-form-field appearance="standard" class="filter">
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Search from table" #input>
        </mat-form-field>

        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
            <!-- Position Column -->
            <ng-container matColumnDef="demo-position">
                <th mat-header-cell *matHeaderCellDef> No. </th>
                <td mat-cell *matCellDef="let element"> {{element.position}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="demo-name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="demo-weight">
                <th mat-header-cell *matHeaderCellDef> Weight </th>
                <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="demo-symbol">
                <th mat-header-cell *matHeaderCellDef> Symbol </th>
                <td mat-cell *matCellDef="let element"> <i class="fa fa-eye fa-2x btn-info" aria-hidden="true"></i> </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        </table>
        <mat-paginator [pageSizeOptions]="[6]" showFirstLastButtons aria-label="Select page" class="paginator">
        </mat-paginator>

    </div>

</div>

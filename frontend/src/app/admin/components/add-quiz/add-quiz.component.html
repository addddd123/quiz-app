<section *ngIf="quizInfo">
    <div class="container">
        <h4 class="title">Add Quiz</h4>
        <mat-form-field class="form-field mdInput" appearance="outline">
            <mat-label>Organisation Name</mat-label>
            <input matInput required="true" [(ngModel)]="quizModel.organizerName">
        </mat-form-field>
        <mat-form-field class="form-field" appearance="outline">
            <mat-label>Event Name</mat-label>
            <input matInput required="true" [(ngModel)]="quizModel.eventName">
        </mat-form-field>
        <div class="time-question">
            <mat-form-field class="form-field" appearance="outline">
                <mat-label>No of Questions</mat-label>
                <input matInput type="number" required="true" [(ngModel)]="quizModel.noOfQuestions">
            </mat-form-field>
            <mat-form-field class="form-field" style="margin-left: 9px;" appearance="outline">
                <mat-label>Time
                </mat-label>
                <input matInput type="number" required="true" [(ngModel)]="quizModel.time">
            </mat-form-field>

        </div>
        <mat-form-field appearance="outline" class="form-field">
            <mat-label>Choose an option</mat-label>
            <mat-select>
                <mat-option value="option1">Only Text</mat-option>
                <mat-option value="option3">Only Video</mat-option>
                <mat-option value="option3">Only Audio</mat-option>
                <mat-option value="option3">Mixed</mat-option>
            </mat-select>
        </mat-form-field>
        <button mat-raised-button color="primary" (click)="next()">Next</button>
    </div>

</section>
<section *ngIf="!quizInfo">
    <div class="container">

        <mat-form-field class="example-full-width text-area" appearance="outline">
            <mat-label>Enter Question</mat-label>
            <textarea matInput [(ngModel)]="question"></textarea>
        </mat-form-field>
        <mat-form-field appearance="outline" class="form-field text-area">
            <mat-label>Choose an option</mat-label>
            <mat-select [(ngModel)]=questionType>
                <mat-option value="text">Text</mat-option>
                <mat-option value="video">Video</mat-option>
                <mat-option value="image">Image</mat-option>
                <mat-option value="audio">Audio</mat-option>


            </mat-select>
        </mat-form-field>
        <div class="two-options">
            <mat-form-field class="form-field text-area" style="margin-right: 3px;" appearance="outline">
                <mat-label>Event Name</mat-label>
                <input matInput required="true" [(ngModel)]="optionModel.option1">
            </mat-form-field>
            <mat-form-field class="form-field text-area" appearance="outline">
                <mat-label>Event Name</mat-label>
                <input matInput required="true" [(ngModel)]="optionModel.option2">
            </mat-form-field>
        </div>
        <div class="two-options">
            <mat-form-field class="form-field text-area" style="margin-right:3px" appearance="outline">
                <mat-label>Event Name</mat-label>
                <input matInput required="true" [(ngModel)]="optionModel.option3">
            </mat-form-field>
            <mat-form-field class="form-field text-area" appearance="outline">
                <mat-label>Event Name</mat-label>
                <input matInput required="true" [(ngModel)]="optionModel.option4">
            </mat-form-field>
        </div>
        <input id="file" type="file">
        <mat-form-field appearance="outline" class="form-field text-area">
            <mat-label>Choose an option</mat-label>
            <mat-select [(ngModel)]=questionBank.rightAnswer>
                <mat-option [value]="optionModel.option1">{{optionModel.option1}}</mat-option>
                <!-- <mat-option (value)="text">{{optionModel.option2}}</mat-option>
                <mat-option (value)="text">{{optionModel.option3}}</mat-option>
                <mat-option (value)="text">{{optionModel.option4}}</mat-option> -->


            </mat-select>
        </mat-form-field>
        <button mat-raised-button color="primary" (click)="submit()">Submit</button>
    </div>

</section>
